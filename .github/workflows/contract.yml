name: Contract-Guard
on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install CLI tools
        run: |
          npm i -g @redocly/cli@1.15.0 @openapitools/openapi-generator-cli@7.7.0
          sudo snap install yq

      - name: Contract lint & governance checks
        run: bash scripts/contract_check.sh contracts/bk.openapi.yaml

      - name: Generate SDKs
        run: bash tools/gen-sdk.sh contracts/bk.openapi.yaml

      - name: Build TS wrapper (if any)
        run: |
          if [ -f sdk/ts/wrapper/package.json ]; then
            cd sdk/ts/wrapper && npm ci && npm run build
          else
            echo "No TS wrapper; skip."
          fi

      - name: Run unit tests (TS)
        if: hashFiles('sdk/ts/**/vitest.config.*') != ''
        run: |
          cd sdk/ts && npm ci || true
          npx vitest run --coverage || true

      # 这里可按需加 Py/Go 的测试与构建
